    <!-- Product JavaScript -->
  <script>
    // Check if all images are loaded
    function checkAllImagesLoaded() {
      var images = document.getElementsByTagName('img');
      for (var i = 0; i < images.length; i++) {
        if (!images[i].complete) return;
      }
      console.log("All images are loaded.");
    }

    // this is a function call when the whole dom loads up
    document.addEventListener("DOMContentLoaded", checkAllImagesLoaded);
    // this is the call to check the images 
    window.addEventListener("load", checkAllImagesLoaded);
  </script>
