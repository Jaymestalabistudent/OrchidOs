    <section class="contact-us">
       <div class="container">
         <div class="row justify-content-center">
           <div class="col-md-8 col-lg-6">
             <div class="card mt-5">
               <div class="card-header text-center">
                 <h2 class ="fw-bold animate__animated animate__pulse" >Contact Us</h2>
               </div>
               <div class="card-body">
                     <form action="https://formspree.io/f/mbjneovb" method="POST">
                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                              <label for="message" class="form-label">Message</label>
                              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                            </div>
                            <!-- add pulse for this button -->                            
                     <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite infinite ">Submit</button>
                          </form>
                          
               </div>
             </div>
           </div>
         </div>
       </div>
     </section>
     <section class="py-5 contactus">
       <div class="container">
              <h1 class="fw-bold contactus animate__animated animate__bounce">Feel free to say HI!</h1>
       </div>
     </section>
