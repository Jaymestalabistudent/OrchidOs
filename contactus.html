    <main id="contact-page">
      <section class="contact-us" aria-label="Contact Us Section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="card mt-5">
                <div class="card-header text-center">
                  <h2 class="fw-bold animate__animated animate__pulse">Contact Us</h2>
                </div>
                <div class="card-body">
                  <form action="https://formspree.io/f/mbjneovb" method="POST" aria-label="Contact Form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" aria-required="true" aria-label="Enter your name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-required="true" aria-label="Enter your email">
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" aria-required="true" aria-label="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite infinite" id="contact-form-page" aria-label="Submit Contact Form">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("contactpage-orchid");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
    // Initialize the map when the modal is opened
    initMap();
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  
  // Initialize the Google Map
  function initMap() {
    // Create a map centered at a specific location
    var map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 53.400002, lng: -2.983333 }, // liverpool location
      zoom: 12, // Zoom level
    });
  }
</script>
